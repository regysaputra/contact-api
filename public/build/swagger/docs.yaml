openapi: 3.0.0
info:
  title: Contact Management API
  version: 1.0.0
  license:
    name: MIT
    url: https://opensource.org/license/mit
  description: RESTful API for contact app
servers:
  - url: https://contact-api-sigma.vercel.app
paths:
  /api/users:
    post:
      tags:
        - user
      description: Register new user
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
                - name
                - password
                - username
              properties:
                username:
                  type: string
                password:
                  type: string
                name:
                  type: string
      responses:
        '201':
          description: Success register user
          content:
            application/json:
              examples:
                success:
                  description: Success register user
                  value:
                    data:
                      id: 1
                      name: Regy Saputra
                      username: regysaputra
        '400':
          description: Validation error
          content:
            application/json:
              examples:
                validationerror:
                  description: Validation error
                  value:
                    error:
                      username:
                        - username must not be blank
                        - username min 6 characters
                      name:
                        - name must not be blank
                        - name must not be blank
  /api/users/login:
    post:
      tags:
        - user
      description: Login user
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                username:
                  type: string
                password:
                  type: string
      responses:
        '200':
          description: Success login
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    properties:
                      id:
                        type: number
                      username:
                        type: string
                      name:
                        type: string
                      token:
                        type: string
                  errors:
                    type: object
  /api/users/current:
    get:
      tags:
        - user
      description: Get current user
      security:
        - bearerAuth: []
      requestBody:
        description: Get current user
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                password:
                  type: string
      responses:
        '200':
          description: Success get current user
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    properties:
                      id:
                        type: number
                      username:
                        type: string
                      name:
                        type: string
                  errors:
                    type: object
    patch:
      tags:
        - user
      description: Update current user
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Success update user
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    properties:
                      id:
                        type: number
                      username:
                        type: string
                      name:
                        type: string
                  errors:
                    type: object
  /api/users/logout:
    delete:
      tags:
        - user
      description: Logout current user
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Success logout user
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: boolean
                  errors:
                    type: object
  /api/contacts:
    post:
      tags:
        - contact
      description: Create new contact
      security:
        - bearerAuth: []
      requestBody:
        description: Create new contact
        content:
          application/json:
            schema:
              type: object
              properties:
                first_name:
                  type: string
                last_name:
                  type: string
                email:
                  type: string
                phone:
                  type: string
      responses:
        '200':
          description: Success create contact
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    properties:
                      id:
                        type: number
                      first_name:
                        type: string
                      last_name:
                        type: string
                      email:
                        type: string
                      phone:
                        type: string
                  errors:
                    type: object
    get:
      tags:
        - contact
      description: Search contact
      parameters:
        - name: name
          in: query
        - name: phone
          in: query
        - name: email
          in: query
        - name: size
          in: query
        - name: page
          in: query
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Success search contacts
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: number
                        first_name:
                          type: string
                        last_name:
                          type: string
                        email:
                          type: string
                        phone:
                          type: string
                  errors:
                    type: object
                  meta:
                    type: object
  /api/contacts/{id}:
    get:
      tags:
        - contact
      description: Get contact
      parameters:
        - name: id
          in: path
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Success get contact
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    properties:
                      id:
                        type: number
                      first_name:
                        type: string
                      last_name:
                        type: string
                      email:
                        type: string
                      phone:
                        type: string
                  errors:
                    type: object
    put:
      tags:
        - contact
      description: Update contact
      parameters:
        - name: id
          in: path
      security:
        - bearerAuth: []
      requestBody:
        description: Update contact
        content:
          application/json:
            schema:
              type: object
              properties:
                first_name:
                  type: string
                last_name:
                  type: string
                email:
                  type: string
                phone:
                  type: string
      responses:
        '200':
          description: Success update contact
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    properties:
                      id:
                        type: number
                      first_name:
                        type: string
                      last_name:
                        type: string
                      email:
                        type: string
                      phone:
                        type: string
                  errors:
                    type: object
    delete:
      tags:
        - contact
      description: Remove contact
      parameters:
        - name: id
          in: path
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Success delete contact
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: boolean
                  errors:
                    type: object
  /api/contacts/{idContact}/addresses:
    post:
      tags:
        - address
      description: Create new address
      parameters:
        - name: idContact
          in: path
      security:
        - bearerAuth: []
      requestBody:
        description: Create new address
        content:
          application/json:
            schema:
              type: object
              properties:
                street:
                  type: string
                city:
                  type: string
                province:
                  type: string
                country:
                  type: string
                postal_code:
                  type: string
      responses:
        '201':
          description: Success create address
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    properties:
                      id:
                        type: number
                      street:
                        type: string
                      city:
                        type: string
                      province:
                        type: string
                      country:
                        type: string
                      postal_code:
                        type: string
                  errors:
                    type: object
    get:
      tags:
        - address
      description: Get list address
      parameters:
        - name: idContact
          in: path
      security:
        - bearerAuth: []
      responses:
        '200':
          description: List address
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                  errors:
                    type: object
  /api/contacts/{idContact}/addresses/{idAddress}:
    get:
      tags:
        - address
      description: Get address
      parameters:
        - name: idContact
          in: path
        - name: idAddress
          in: path
      security:
        - bearerAuth: []
      responses:
        '201':
          description: Success create address
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    properties:
                      id:
                        type: number
                      street:
                        type: string
                      city:
                        type: string
                      province:
                        type: string
                      country:
                        type: string
                      postal_code:
                        type: string
                  errors:
                    type: object
    put:
      tags:
        - address
      description: Update address
      parameters:
        - name: idContact
          in: path
        - name: idAddress
          in: path
      security:
        - bearerAuth: []
      requestBody:
        description: Update existing contact address
        content:
          application/json:
            schema:
              type: object
              properties:
                street:
                  type: string
                city:
                  type: string
                province:
                  type: string
                country:
                  type: string
                postal_code:
                  type: string
      responses:
        '201':
          description: Success update address
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    properties:
                      id:
                        type: number
                      street:
                        type: string
                      city:
                        type: string
                      province:
                        type: string
                      country:
                        type: string
                      postal_code:
                        type: string
                  errors:
                    type: object
    delete:
      tags:
        - address
      description: Delete address
      parameters:
        - name: idContact
          in: path
        - name: idAddress
          in: path
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Success delete
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: boolean
                    properties:
                      id:
                        type: number
                      street:
                        type: string
                      city:
                        type: string
                      province:
                        type: string
                      country:
                        type: string
                      postal_code:
                        type: string
                  errors:
                    type: object
components:
  securitySchemes:
    bearerAuth:
      type: apiKey
      in: header
      name: Authorization
      description: Enter the token with the Bearer prefix, e.g. "Bearer MJyde36e8"
