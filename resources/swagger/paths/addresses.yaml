post:
  tags:
    - address
  description: Create new address
  parameters:
    - name: idContact
      in: path
  security:
    - bearerAuth: []
  requestBody:
    description: Create new address
    content:
      application/json:
        schema:
          type: object
          properties:
            street:
              type: string
            city:
              type: string
            province:
              type: string
            country:
              type: string
            postal_code:
              type: string
  responses:
    '201':
      description: Success create address
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                type: object
                properties:
                  id:
                    type: number
                  street:
                    type: string
                  city:
                    type: string
                  province:
                    type: string
                  country:
                    type: string
                  postal_code:
                    type: string
              errors:
                type: object
get:
  tags:
    - address
  description: Get list address
  parameters:
    - name: idContact
      in: path
  security:
    - bearerAuth: []
  responses:
    '200':
      description: List address
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                type: array
              errors:
                type: object
