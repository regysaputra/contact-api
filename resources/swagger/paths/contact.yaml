get:
  tags:
    - contact
  description: Get contact
  parameters:
    - name: id
      in: path
  security:
    - bearerAuth: []
  responses:
    '200':
      description: Success get contact
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                type: object
                properties:
                  id:
                    type: number
                  first_name:
                    type: string
                  last_name:
                    type: string
                  email:
                    type: string
                  phone:
                    type: string
              errors:
                type: object
put:
  tags:
    - contact
  description: Update contact
  parameters:
    - name: id
      in: path
  security:
    - bearerAuth: [ ]
  requestBody:
    description: Update contact
    content:
      application/json:
        schema:
          type: object
          properties:
            first_name:
              type: string
            last_name:
              type: string
            email:
              type: string
            phone:
              type: string
  responses:
    '200':
      description: Success update contact
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                type: object
                properties:
                  id:
                    type: number
                  first_name:
                    type: string
                  last_name:
                    type: string
                  email:
                    type: string
                  phone:
                    type: string
              errors:
                type: object
delete:
  tags:
    - contact
  description: Remove contact
  parameters:
    - name: id
      in: path
  security:
    - bearerAuth: [ ]
  responses:
    '200':
      description: Success delete contact
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                type: boolean
              errors:
                type: object
